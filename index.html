<!DOCTYPE html>
<html lang="en">
<head>
	<title>Personal Budget - Sign In</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="style.css" type="text/css"/>
	<link href="https://fonts.googleapis.com/css?family=Anton|Pacifico&amp;subset=latin-ext" rel="stylesheet">
</head>
<body> 
<div class="container text-center col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 mt-sm-5">
	<h1>Personal Budget</h1>
	<p>Take control of your finances</p>
	<div id="accordion">
		<div class="card">
			<a class="card-link " data-toggle="collapse" href="#signIn">
				<div class="card-header">
				Sign in
				</div>
			</a>
			<div id="signIn" class="collapse show" data-parent="#accordion">
			    <div class="card-body">
					<div class="p-1">
						<input type="email" class="form-control form-control" placeholder="E-mail address" required>
					</div>
					<div class="p-1">
						<input type="password" class="form-control form-control" placeholder="Password" required>
					</div>
					<div class="p-1">
						<button type="submit" class="btn btn-primary">Sign in</button>
					</div>
			    </div>
			</div>
		</div>

		<div class="card">
			
			<a class="collapsed card-link" data-toggle="collapse" href="#signUp">
				<div class="card-header">
				Sign up
				</div>
			</a>
			
			<div id="signUp" class="collapse" data-parent="#accordion">
				<div class="card-body">
					<div class="p-1">
						<input type="text" class="form-control form-control" placeholder="Name" required>
					</div>
					<div class="p-1">
						<input type="email" class="form-control form-control" placeholder="E-mail address" required>
					</div>
					<div class="p-1">
						<input type="password" class="form-control form-control" placeholder="Password" required>
					</div>
					<div class="p-1">
						<input type="password" class="form-control form-control" placeholder="Confirm password" required>
					</div>
					<div class="p-1">
						<button type="submit" class="btn btn-primary">Sign up</button>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>

</body>
</html>
